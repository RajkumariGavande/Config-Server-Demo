server:
  port: 8082
 spring:
  application:
    name: payment-service

  profiles: dev
  datasource:
    url: jdbc:h2:mem:paymentdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true



# Custom message
msg: "Welcome to Spring Boot with YML configuration"

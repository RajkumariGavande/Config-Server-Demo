server:
  port: 8082   # Application will run on this port

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:h2:mem:testdb_dev
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

# Custom message
msg: "Welcome to Spring Boot with YML configuration"
